{% extends "Main/base.html" %}
    
{% load static %}

{% block content %}

<div class="listrow" id="listSection">
    <div class="row" style="padding:0;margin:0">
        <div class="col-lg-1 col-xs-3" style="padding:0;margin:0">
            <button type="button" class="blueButton" onclick="window.history.back()">Back</button>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <br class="mobile">
        <h4 id="reportHeading1" class="text-center"><b>{{Club.name}}</b></h4>
        <h4 id="reportHeading2" class="text-center"><b>Monthly Secretarial Reports</b></h4>
        <br>
        <hr class="mb-4 mt-8" style="margin:auto;border-width: medium;border-color: #D41367;width:95%">
        {% for Report in Reports %}

        <div class="row">
            <div class="col-lg-3">
                <b style="color:#337ab7">Month :&nbsp;&nbsp;&nbsp;&nbsp;</b>{{ Report.month }}
            </div>
            <div class="col-lg-5">
                <b style="color:#337ab7">Date :&nbsp;&nbsp;&nbsp;&nbsp;</b>{{ Report.date.date }}
            </div>
            <div class="col-lg-2">
                <button class="text-center" type="button" id="member" onclick="window.location.href = `{% url 'viewReports' reportid=Report.reportId %}`;" style="color:white">View</button>
            </div>
            <div class="col-lg-2">
                <button class="text-center" type="button" id="member" onclick="window.location.href = `{% url 'exportReport' reportid=Report.reportId %}`;" style="color:white">Export</button>
            </div>
        </div>
    
        {% endfor %}
    <br><br><br>
    </div>
</div>

{% endblock content%}
